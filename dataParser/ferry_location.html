Hello world
<script>
    var data = {
        resource_id: 'bdffec72-f4b5-4107-b7e3-751652af28f2', // the resource id
        limit: 5, // get 5 results
        q: 'kangaroo point' // query for 'jones'
    };
    $.ajax({
        url: 'https://www.data.brisbane.qld.gov.au/data/api/action/datastore_search',
        data: data,
        dataType: 'jsonp',
        success: function(data) {
            console.log('Total results found: ' + data.result.total)
        }
    });
</script>
